<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet" href="./login.css">
<link rel="icon" type="image/x-icon" href="../static/img/icons/Power_Plant_logo.jpeg">
<script src="login.js"></script>
</head>
<body onload="getPublicIP()">
<!-- partial:index.partial.html -->
<div class="container">
	<div class="Company_Name"><b>Optimus Power</b></div>
	<div class="screen">
		<div class="screen__content">
			<form class="login">
				<h4 class="response" id="result"></h4>
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input id ="username" type="text" class="login__input" placeholder="User name / Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input id ="password" type="password" class="login__input" placeholder="Password">
				</div>
				<button id="submitBtn" class="button login__submit">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			<div class="social-login">
				<h3>Your IP:</h3><br>
				<h4 id="publicip"></h4>
				<!--<div class="social-icons">
					<a href="#" class="social-login__icon fab fa-instagram">click here</a>
					<a href="#" class="social-login__icon fab fa-facebook"></a>
					<a href="#" class="social-login__icon fab fa-twitter"></a>
				</div>-->
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
<!-- partial -->
  
</body>
</html>
