			<main class="content">
				<div class="container-fluid p-0">
					<div class="row">
						<div class="col-md-8 col-xl-9">
							<div class="card" style="width: 135%;">
								<div class="card-header">
									<h5 class="card-title mb-0">IP Address</h5>
								</div>
								<div class="card-body h-100">

									<h4 id="error-message" style="color: rgb(243, 72, 72);"></h4>
									<div class="header-me">
										<h2 class="userDataTitle-me">IP Address</h2>
									</div>
									<form class="form-container-me" id="userForm" action="#" method="post">
										<input type="text" id="ipAddress" name="ipAddress" placeholder="Enter the IP Address to be added">
										<button class="addUserBtn-me" type="submit" onclick="submitIP()">Submit</button>
									</form>
									<br>
									
									<table id="userData" class="userDataTable-me">
										<thead>
											<tr>
												<th class="userDataHeader-me">IP Address</th>
											</tr>
										</thead>
										<tbody id="userDataBody" class="userDataBody-me" >
											<!-- User data will be dynamically inserted here -->
										</tbody>
									</table>

									<script>
										document.addEventListener('DOMContentLoaded', function () {
											// Function to fetch user data and populate the table
											function fetchUserData() {
												fetch('http://localhost:2000/displayIP')
													.then(response => {
														if (response.status === 500){
															response.json().then(function(data){
															document.getElementById('error-message').innerHTML=data.Error;
															})
															}else if (!response.ok) {
															throw new Error('Network response was not ok');
														
														}
														return response.json();
													})
													.then(data => {
														const userDataBody = document.getElementById('userDataBody');
														userDataBody.innerHTML = ''; // Clear existing table data

														data.forEach(ip => {
															const row = `
																	<tr>
																		<td style="text-align: center;"">${ip.IPaddress}</td>
																	</tr>`;
															userDataBody.innerHTML += row;
														});
													})
													.catch(error => {
														document.getElementById('error-message').innerHTML="Error connecting to server";
														console.error('Error fetching user data:', error.message);
														// You can handle errors here, e.g., display an error message
													});
											}

											// Call the fetchUserData function when the page is loaded
											fetchUserData();

										});

										function submitIP(){
												let ipvalue = document.getElementById('ipAddress').value;
										let ipaddress = {
												IPaddress: ipvalue,
											};

										fetch('http://localhost:2000/insertIP', {
												method: 'POST',
												headers: {
													'Content-Type': 'application/json'
												},
												body: JSON.stringify(ipaddress)
											})
												.then(response => response.json())
												.then(data => {
													if (data.Error) {
														document.getElementById("error-message").innerText = data.Error;
													} else {
														// Clear input fields
														document.getElementById("error-message").innerText = ""; // Clear error message
														document.getElementById("ipAddress").value = "";
														fetchUserData()
														// Refresh sensors display
												
													}
												})
												.catch(error => {
													console.error('Error:', error);
												});
										}
									</script>
